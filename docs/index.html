<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: #000; padding: 0; margin: 0;">
  <div id="canvas" style="width: 100vw; height: 100vh;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/pixi.js/6.2.1/browser/pixi.min.js" defer></script> 
  <script src="static/index.umd.js" defer></script>
  <script>
    window.onload = () => {
      const node = document.querySelector('#canvas')
      const stage = new IMAGE_PARTICLE.Stage(node)
      stage.loadImage('static/github.jpg', {
        x: document.body.offsetWidth / 2,
        y: document.body.offsetHeight / 2,
        imgGap: 12,
        particleSize: 5,
        color: 0xff0000,
        type: 'contain',
        origin: 'center',
        thresh: 20,
      }).then((data) => {
        stage.start();
        // stage.switchShape(data)
        stage.setInterval(() => {
          stage.setTimer(() => {
            stage.switchShape(data)
          }, 1)
          stage.setTimer(() => {
            stage.switchShape()
          }, 5)
        }, 8)
        // setTimeout(() => {
        //   stage.switchShape()
        //   setTimeout(() => {
        //     stage.switchShape(data)
        //   }, 5000)
        // }, 3000)
      })
    }
  </script>
</body>
</html>
